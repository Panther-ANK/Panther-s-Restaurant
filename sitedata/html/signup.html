<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../img/burger-solid.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther's Restaurant: Sign-Up</title>
    <script src="https://kit.fontawesome.com/e918134364.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div id="login-box">
        <div id="login-heading">Sign-Up</div>
        <form action="homepage2.html">
            <div class="login-form">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div class="login-form">
                <input type="text" name="address" id="address" placeholder="Address" required>
                <input type="text" name="region" id="region" placeholder="Region" required>
            </div>
            <div class="login-form">
                <input type="text" name="state" id="state" placeholder="State" required>
                <input type="number" name="pin" id="pin" placeholder="Pin Code" required>
            </div>
            <div class="login-form">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="number" name="phn" id="phn" placeholder="Phone Number" required>
            </div>
            <div class="login-form">
                <input type="password" name="pass" id="pass" placeholder= "Enter Password" required>
                <input type="password" name="cpass" id="cpass" placeholder="Confirm Password" required>
            </div>
            <div class="chkbox">
                <input type="checkbox" name="pp" id="pp" required>
                <label for="pp">Accept our Privacy Policy</label>
                <div class="tc">
                    <input type="checkbox" name="tc" id="tc" required>
                    <label for="tc">Accept our Terms and Conditions</label>
                </div>
            </div>
            <!-- <div id="bttn"><a href="homepage2.html">Create Account</a></div> -->
            <button id="bttn" type="submit">Submit</button>
        </form>
            <div id="login">Already have an account? <a href="login.html">Log-In</a></div>
        </div>
    </body>
    </html>
