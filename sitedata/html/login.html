<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther's Restaurant: Log In</title>
    <script src="https://kit.fontawesome.com/e918134364.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="login-box">
        <div id="login-heading">Log-In</div>
        <div class="login-form">
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <label for="email">
                <i class="fa-solid fa-user login-icons"></i>
            </label>
        </div>
        <div class="login-form">
            <input type="password" name="pass" id="pass" placeholder="Enter Your Password" required>
            <label for="pass">
                <i class="fa-solid fa-key login-icons"></i>
            </label>
        </div>
        <div class="chkbox">
            <input type="checkbox" name="chekbox" id="checkbox">
            <label for="checkbox"> Remember Me</label>
        </div>
        <div id="bttn"><a href="homepage2.html">Submit</a></div>
        <div id="sign-up">Don't have an account? <a href="signup.html">Sign-Up</a></div>
    </div>
</body>
</html>
